<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>02 Media Queries</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="css/phone.css" rel="stylesheet" type="text/css" media="only screen and (max-width: 600px)">
    <link href="css/tablet.css" rel="stylesheet" type="text/css" media="only screen and (min-width: 601px) and (max-width: 1024px)">
    <link href="css/desktop.css" rel="stylesheet" type="text/css" media="only screen and (min-width: 1025px)">

</head>
<body>
    <div id="desktop" class="nodisplay">
        <h1>Desktop Site!</h1>
        <p>Welcome to the Desktop version of my site.</p>
    </div>
    <div id="tablet" class="nodisplay">
        <h1>Tablet Site!</h1>
        <p>Welcome to the Tablet version of my site.</p>
    </div>
    <div id="phone" class="nodisplay">
        <h1>Phone Site!</h1>
        <p>Welcome to the Phone version of my site.</p>
    </div>

    <div id="widths">
        <p>Your window(viewport) width is: <span id="windowWidth"></span></p>
    </div>

    <script src="js/jQuery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
